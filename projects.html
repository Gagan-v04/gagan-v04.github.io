    <style>
        /* Base styles */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F8F9FA; /* Light gray background */
            color: #212529; /* Dark text */
        }

        /* Custom accent color (a subtle, professional blue) */
        .text-accent {
            color: #007BFF;
        }
        .bg-accent {
            background-color: #007BFF;
        }
        .border-accent {
            border-color: #007BFF;
        }
        
        /* Light Navbar */
        .light-nav {
            background-color: rgba(248, 249, 250, 0.8); /* Light gray with 80% opacity */
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid #DEE2E6; /* Light border */
        }

        /* Section heading line */
        .section-heading::after {
            content: '';
            display: block;
            width: 60px;
            height: 3px;
            background-color: #007BFF; /* Accent color */
            margin-top: 8px;
        }
        
        /* Tech Tag */
        .tech-tag {
            background-color: #E9ECEF; /* Light gray */
            color: #495057; /* Darker gray text */
            font-weight: 500;
        }
        
        /* Project Media */
        .project-media {
            width: 100%;
            height: 500px; /* Set a fixed height */
            max-height: 500px; /* Enforce a max height */
            border-radius: 0.5rem;
            border: 1px solid #DEE2E6;
            margin-bottom: 1.5rem;
            background-color: #E9ECEF;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #6C757D;
            overflow: hidden; /* Ensure video/img corners are rounded */
        }
        .project-media video {
            width: 100%;
            height: 100%; /* Fill the container */
            border-radius: 0.5rem;
            object-fit: cover; /* This will zoom and crop 9:16 videos */
        }
        .project-media img {
            width: 100%;
            height: 100%; /* Fill the container */
            border-radius: 0.5rem;
            object-fit: cover;
        }
        
        /* --- FIX for 9:16 videos --- */
        .project-media.is-vertical {
            height: 600px; /* Taller container for vertical */
            max-height: 70vh;
        }
        .project-media.is-vertical video {
            object-fit: contain; /* 'contain' for vertical */
        }
        /* Fix for fullscreen */
        video:fullscreen {
            object-fit: contain !important;
        }
        video::-webkit-media-controls-fullscreen-button {
            display: block; /* Ensure fullscreen button is always visible */
        }
        
        /* Project description formatting */
        .project-description {
            color: #495057; /* gray-700 */
            line-height: 1.6;
        }
        .project-description h4 {
            font-size: 1.125rem; /* text-lg */
            font-weight: 600; /* font-semibold */
            color: #343A40; /* gray-800 */
            margin-top: 1.25rem;
            margin-bottom: 0.5rem;
        }
        .project-description ul {
            list-style-type: disc;
            padding-left: 1.5rem;
            margin-bottom: 1rem;
        }
        .project-description li {
            margin-bottom: 0.25rem;
        }
        .project-description code {
            font-family: monospace;
            background-color: #E9ECEF;
            padding: 0.1rem 0.3rem;
            border-radius: 0.25rem;
            font-size: 0.875rem;
        }
    </style>
</head>

    <script src="data.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('project-feed');
            
            if (!container) {
                console.error("Error: Project container '#project-feed' not found in projects.html.");
                return;
            }
            if (typeof allProjects === 'undefined') {
                console.error("Error: 'allProjects' data not found. Make sure 'data.js' is loaded correctly before this script.");
                container.innerHTML = '<p class="text-red-500">Error: Could not load project data. Is data.js missing?</p>';
                return;
            }

            // On this page, we render ALL projects
            container.innerHTML = renderProjectHTML(allProjects);
        });

        // This function is also used by index.html
        function renderProjectHTML(projectList) {
            if (!projectList || projectList.length === 0) {
                 return '<p class="text-gray-500">No projects to display.</p>';
            }
            
            let html = '';
            projectList.forEach(project => {
                html += `
                    <article>
                        ${createMediaBlock(project)}
                        <h3 class="text-2xl font-semibold text-gray-900 mb-3">${project.title}</h3>
                        <div class="text-gray-600 leading-relaxed mb-4 project-description">
                            ${project.description}
                        </div>
                        <div class="flex flex-wrap gap-2 mb-4">
                            ${project.tags.map(tag => `<span class="tech-tag text-xs font-mono px-3 py-1 rounded-full">${tag}</span>`).join('')}
                        </div>
                        ${project.github ? `<a href="${project.github}" target="_blank" rel="noopener noreferrer" class="text-accent font-medium hover:underline">View on GitHub &rarr;</a>` : ''}
                    </article>
                `;
            });
            return html;
        }

        function createMediaBlock(project) {
            if (project.mediaType === 'video' && project.mediaSrc) {
                // Check if the video source is 9:16 (vertical)
                const isVertical = project.aspect === '9:16';
                const containerClass = isVertical ? 'project-media is-vertical' : 'project-media';

                return `
                    <div class="${containerClass}">
                        <video class="w-full h-full" controls muted loop playsinline poster="${project.poster || ''}">
                            <source src="${project.mediaSrc}" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                    </div>
                `;
            } else if (project.mediaType === 'image' && project.mediaSrc) {
                return `
                    <a href="${project.github || '#'}" target="_blank" rel="noopener noreferrer" class="block project-media">
                        <img src="${project.mediaSrc}" alt="${project.title}" class="w-full h-full object-cover">
                    </a>
                `;
            } else {
                // No media block if mediaType is 'none' or src is missing
                return '';
            }
        }
    </script>
